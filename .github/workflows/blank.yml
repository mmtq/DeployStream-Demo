name: Deploy on Push

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v3

    - name: Install sshpass
      run: sudo apt-get update && sudo apt-get install -y sshpass

    - name: Debug SSH IP Address
      run: echo "SSH_IPADDRESS is $SSH_IPADDRESS"  # Debugging step

    - name: Add SSH Host Key
      run: |
        mkdir -p ~/.ssh
        chmod 700 ~/.ssh  # Ensure directory has proper permissions
        ssh-keyscan -H "$SSH_IPADDRESS" >> ~/.ssh/known_hosts

    - name: Deploy using rsync
      env:
        SSH_USERNAME: ${{ secrets.SSH_USERNAME }}
        SSH_IPADDRESS: ${{ secrets.SSH_IPADDRESS }}
        SSH_PASSWORD: ${{ secrets.SSH_PASSWORD }}
      run: |
        sshpass -p "$SSH_PASSWORD" rsync -rv \
          -e "ssh -o StrictHostKeyChecking=no" \
          ./ "$SSH_USERNAME@$SSH_IPADDRESS:/home/***/test" --exclude .git
